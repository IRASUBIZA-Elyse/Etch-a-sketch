<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>SketchPad</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons"> 
               <button onclick="changeColor('black')">black</button>
               <button onclick="changeColor('white')">white/erasor</button>
               <button onclick="changeColor('random')">Random</button>
               <button onclick="resetBoard()">Reset</button>
            </div>  
            <br>
            <div>
                <input type="text" placeholder="board size" onchange="changeSize(this.value)">
                <button>Set size</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
